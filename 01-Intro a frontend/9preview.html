<!--09 - Preview
Usando IMDb como referencia, index.html debe contener:
•	un título h1 con el nombre de una película.
•	una imagen con el poster de la película.
•	un h2 que diga: Elenco
•	un lista desordenada con al menos 5 nombres del elenco. Los nombres deben ser links a la página de IMDb correspondiente (por ejemplo, Anne Hathaway)
•	un título h3 que diga: Sinopsis
•	un párrafo p con la sinopsis de la película
•	un h3 que diga: Géneros
•	un lista desordenada con al menos 3 géneros de la película. Los nombres deben ser links a la página de IMDb correspondiente de la lista de películas de dicho género (por ejemplo, Thriller)
-->
